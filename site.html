<html>

<head>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    <div class="media-element" style="position: relative; padding-bottom: 56.25%; padding-top: 25px; height: 0px;"><iframe
            id="frame1" allowfullscreen="" class="media-element-content" frameborder="0" height="360" src="//www.youtube.com/embed/6jekdfpMd4A"
            style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;" width="640"></iframe></div>

    <div class="media-element" style="position: relative; padding-bottom: 56.25%; padding-top: 25px; height: 0px;"><iframe
            id="frame1" allowfullscreen="" class="media-element-content" frameborder="0" height="360" src="//www.youtube.com/embed/6jekdfpMd4A"
            style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;" width="640"></iframe></div>
</body>

<script>
    jQuery(document).ready(function () {

        if (jQuery('#frame1').length && jQuery('#frame2')) {
            url = getVideoUrl(0);
            jQuery('#frame1').attr('src', url);

            url1 = getVideoUrl(1);
            jQuery('#frame2').attr('src', url1);

        }

        function getVideoUrl(index) {
            jQuery.ajax({
                type: "GET",
                dataType: "text",
                url: "http://localhost:5000/videoes/" + index,
                success: function (data) {
                    
                    return data;
                },
                error: function (xhr, status, error) {
                    return xhr.status;
                }
            });
        }

    });

</script>

</html>
